<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <picture class="haeder-logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4MR2vxTqvYI_qiPAqQW6MdXTBWfwvaHZ_8mJfgw72PPS4jztpPOTXmLBr4GQLoduGM9Y&usqp=CAU" alt="">

        <section>
            <span>La enciclopedia libre</span>
        </section>

    <main>
        <div class="central">
            <section class="research-site">
                <picture class="main-logo">
                    <img src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2@1.5x.png" alt="">
                </picture>
                <a href="" class="spanish">
                        <strong>Español</strong>
                        <small>1 696 000+ artículos</small>
                </a>
                <a href="" class="english">
                        <strong>English</strong>
                        <small>6 326 000+ articles</small>
                </a>
                <a href="" class="japanese">
                        <strong>日本語</strong>
                        <small>1 275 000+ 記事</small>
                </a>
                <a href="" class="german">
                        <strong>Deutsch</strong>
                        <small>2 590 000+ Artikel</small>
                </a>
                <a href="" class="russian">
                        <strong>Русский</strong>
                        <small>1 734 000+ статей</small>
                </a>
                <a href="" class="french">
                        <strong>Français</strong>
                        <small>2 340 000+ articles</small>
                </a>
                <a href="" class="chinese">
                        <strong>中文</strong>
                        <small>1 206 000+ 條目</small>
                </a>
                <a href="" class="italian">
                        <strong>Italiano</strong>
                        <small>1 701 000+ voci</small>
                </a>
                <a href="" class="portuguese">
                        <strong>Português</strong>
                        <small>1 066 000+ artigos</small>
                </a>
                <a href="" class="polish">
                        <strong>Polski</strong>
                        <small>1 480 000+ haseł</small>
                </a>
            </section>
            <div class="search-bar">
                <input type="search">
                <button></button>
            </div>
        </div>           
        <section class="nearly-footer"></section>
    </main>
</body>
</html>
